<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User SignUp</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <div class="aside">
            <img src="../images/lgo.png" alt="">
              <p>Rules and regurations are flowed</p>
        </div>
        <div class="signup-form-group">
            <form action="">
                <div class="sign-up-title">
                 Create Your voting Account.
                </div>
                <div class="form-group">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Other name">
                     <input type="text" placeholder="Last name">
                </div>

             <input type="email" placeholder="Email"><br><br>
             <input type="password" placeholder="Password"><br><br>
             <input type="number" placeholder="phone number"><br><br>
             <input type="file" placeholder="upload your passport image"><br><br>
             <label for="admin">Are You Admin?</label><br>
             <input type="radio" name="admin" value="true">True
             <input type="radio" name="admin" value="false">False<br><br>
             <button class="signup-btn" ><a href="./login.html">Sign up</a></button>
            </form>
            <div class="sign-in">Have an account ? <a href="./login.html">Sign in</a> | <a href="./index.html" id="cancel">cancel</a></div>
        </div>
       
    </div>
</body>
</html>
